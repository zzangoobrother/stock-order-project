spring:
  application:
    name: item-api

  profiles:
    active: local

  config:
    import: optional:configserver:http://localhost:8887

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ecommerce?useUnicode=true&serverTimezone=Asia/Seoul&autoReconnect=true&rewriteBatchedStatements=true
    username: test
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  kafka:
    bootstrap-servers: localhost:10000,localhost:10001,localhost:10002

  data:
    cluster:
      redis:
        host1: localhost
        port1: 7001
        host2: localhost
        port2: 7002
        host3: localhost
        port3: 7003
        host4: localhost
        port4: 7004
        host5: localhost
        port5: 7005
        host6: localhost
        port6: 7006

server:
  port: 8084
  shutdown: graceful

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
